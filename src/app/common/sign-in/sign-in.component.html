<header>
    <nav class="navbar navbar-expand-xl">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="tm-site-title mb-0">Stock Market Charting</h1>
            </a>
        </div>
    </nav>
</header>
<br><br><br> <br> <br>
<section class="container">
    
   <div class="row">
       <div class="col-lg-3"></div>
       <div class="col-lg-6">          
            <div class="row m-4">
                    <div class="col" style="height: 70vh; ">
                        <form class="">
                            <div class="card shadow">
                                <br>
                                <p class="h4 card-header">Sign-In</p>
                                <div class="card-body ">
                                    <form (ngSubmit)="onSubmit()">
                                        <div class="input-group mt-3 mb-3">
                                            <!-- <div class="input-group-prepend">
                                                <span class="input-group-text">Username</span>
                                            </div> -->
                                            <input [(ngModel)]="username" name="username" type="text" class="form-control"
                                                placeholder="Enter Username" style="border:none; border-bottom: 1px solid black;" />
                                        </div>
                                        <br>
                                        <div class="input-group mb-3">
                                            <!-- <div class="input-group-prepend">
                                                <span class="input-group-text">Password</span>
                                            </div> -->
                                            <input [(ngModel)]="password" name="password" type="text" class="form-control"
                                                placeholder="Enter Password" style="border:none; border-bottom: 1px solid black;" />
                                        </div>
                                        <br><div class="text-center">
                                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                                        <br>
                                        <small *ngIf="invalidLogin" class="text-danger ml-2">
                                            Invalid Username/Password
                                        </small>
                                        <br>
                                        <hr>
                                        
                                            <small class="ml-2 h6 ">
                                                Don't have an account, <a routerLink="/sign-up" class="text-success">Register</a>
                                            </small>
                                        </div>
                                    </form>
            
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
       </div>
       <div class="col-lg-3"></div>
   </div>
</section>
