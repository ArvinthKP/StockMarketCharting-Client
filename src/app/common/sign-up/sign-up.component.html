<header >
    <nav class="navbar navbar-expand-xl ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="tm-site-title mb-0">Stock Market Charting</h1>
            </a>
        </div>
    </nav>
</header>

<section class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <br><br><br><br>
                <div class="">
                        <div class="col" style="height: 70vh;">
                            <form class="pt-4" (ngSubmit)="onSubmit()">
                                <div class="card shadow">
                                    <p class="h4 card-header">User Sign-Up Form</p>
                                    <div class="card-body bg-light">
                                        <form (ngSubmit)="onSubmit()">
                
                                            <div class="input-group mt-3 mb-3">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text">Username</span>
                                                </div> -->
                                                <input [(ngModel)]="username" name="username" type="text" class="form-control"  placeholder="Username" style="border:none; border-bottom: 1px solid black;"/>
                                            </div>
                
                                            <div class="input-group mb-3">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text">Password</span>
                                                </div> -->
                                                <input [(ngModel)]="password" name="password" type="text" class="form-control" placeholder="Password"style="border:none; border-bottom: 1px solid black;"/>
                                            </div>
                
                                            <div class="input-group">
                                                <input [(ngModel)]="rPassword" name="rPassword" type="text" class="form-control"
                                                    placeholder="Confirm Password" style="border:none; border-bottom: 1px solid black;"/>
                                            </div>
                                            <small *ngIf="password!==rPassword" class="text-danger">Passwords do not match</small>
                
                                            <div class="input-group mt-3 mb-3">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text">Email</span>
                                                </div> -->
                                                <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="E-Mail" style="border:none; border-bottom: 1px solid black;"/>
                                            </div>
                
                                            <div class="input-group mb-3">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text">Mobile</span>
                                                </div> -->
                                                <input [(ngModel)]="mobile" name="mobile" type="text" class="form-control" placeholder="Mobile" style="border:none; border-bottom: 1px solid black;" />
                                            </div>
                                            <div class="d-flex no-gutters text-center">
                                                <div class="col">
                                                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                                                    <br>
                                                    <button type="reset" class="btn btn-outline-danger mt-3">Reset</button>
                                                </div>                               
                                            </div>
                                            <br>
                                            <hr>
                                            <div>
                                                <a routerLink="/sign-in"  class="">Already Register ? Click Here</a>
                                            </div>
                                        </form>
                
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
   
</section>
